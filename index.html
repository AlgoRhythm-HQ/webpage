<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoRhythm - Learn Coding Your Way</title>
    <style>
        :root {
            --deep-blue: #1A2E5A;
            --light-blue: #4A90E2;
            --orange: #FF6F61;
            --teal: #009688;
            --soft-gray: #F5F5F5;
            --white: #FFFFFF;
            --dark-gray: #333333;
            --medium-gray: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, var(--deep-blue), #141E35);
            color: var(--white);
        }

        nav {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        .try-now {
            background: var(--orange);
            padding: 0.5rem 1.25rem;
            border-radius: 100px;
            transition: opacity 0.2s;
            opacity: 1;
        }

        .try-now:hover {
            opacity: 0.9;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 2rem;
        }

        .hook {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 600;
            max-width: 800px;
            line-height: 1.2;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: var(--orange);
            color: var(--white);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 100px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .cta-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            color: var(--medium-gray);
        }

        footer a {
            color: var(--medium-gray);
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: var(--white);
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">AlgoRhythm</a>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Demo</a>
            <a href="#">Pricing</a>
            <a href="#" class="try-now">Try Now</a>
        </div>
    </nav>

    <main>
        <h1 class="hook">Think coding isn't for you?<br>Let's change that, together.</h1>
        <a href="#" class="cta-button">Start Learning</a>
    </main>

    <footer>
        <div class="footer-left">
            <a href="mailto:hello@algorhythmapp.org">Contact Us</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a> â€¢ <a href="https://algorhythm-hq.github.io/legal/terms" target="_blank">Terms</a>
        </div>
    </footer>
</body>
</html>
