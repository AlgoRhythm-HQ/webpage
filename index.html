<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlgoRhythm - Learn Coding Your Way</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --deep-blue: #1A2E5A;
            --light-blue: #4A90E2;
            --orange: #FF6F61;
            --teal: #009688;
            --soft-gray: #F5F5F5;
            --white: #FFFFFF;
            --dark-gray: #333333;
            --medium-gray: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available; /* Fix for mobile vh issues */
            background: radial-gradient(circle at center, #1E1E1E, #000000);
            color: var(--white);
            overflow-x: hidden;
        }

        /* Ambient background effect - optimized for mobile */
        .ambient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(70, 51, 235, 0.05), transparent 60%);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
            will-change: transform, opacity;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        nav {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--white);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            opacity: 0.9;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .try-now {
            background: var(--orange);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            opacity: 1;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 160px); /* Adjusted for mobile */
            text-align: center;
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .hook {
            font-size: clamp(1.75rem, 7vw, 2.5rem); /* Adjusted for mobile */
            font-weight: 600;
            max-width: 100%;
            line-height: 1.3;
            margin-bottom: 2rem;
            opacity: 0;
            padding: 0 0.5rem;
        }

        .cta-button {
            background: var(--orange);
            color: var(--white);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 100px;
            font-weight: 500;
            font-size: 1rem;
            opacity: 0;
            width: calc(100% - 3rem); /* Full width minus padding on mobile */
            max-width: 300px;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            color: var(--medium-gray);
            opacity: 0;
            z-index: 2;
            font-size: 0.9rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        footer a {
            color: var(--medium-gray);
            text-decoration: none;
            padding: 0.5rem;
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            nav {
                padding: 2rem;
            }

            .nav-links {
                gap: 2rem;
            }

            .nav-links a {
                font-size: 1rem;
            }

            .hook {
                font-size: clamp(2rem, 5vw, 4rem);
                padding: 0;
            }

            .cta-button {
                width: auto;
            }

            footer {
                padding: 2rem;
                font-size: 1rem;
                background: none;
            }
        }

        /* Active states for touch devices */
        @media (hover: none) {
            .try-now:active, .cta-button:active {
                opacity: 0.8;
                transform: scale(0.98);
            }
            
            .nav-links a:active, footer a:active {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="ambient-background"></div>
    <nav>
        <a href="#" class="logo">AlgoRhythm</a>
        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Demo</a>
            <a href="#">FAQ</a>
            <a href="#" class="try-now">Try Now</a>
        </div>
    </nav>

    <main>
        <h1 class="hook">Think coding isn't for you?<br>Let's change that, together.</h1>
        <a href="#" class="cta-button">Start Learning</a>
    </main>

    <footer>
        <div class="footer-left">
            <a href="mailto:hello@algorhythmapp.org">Contact Us</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a> â€¢ <a href="https://algorhythm-hq.github.io/legal/terms" target="_blank">Terms</a>
        </div>
    </footer>

    <script>
        // Performance optimized animations
        gsap.fromTo('nav', 
            { opacity: 0, y: -10 },
            { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.2 }
        );

        gsap.fromTo('.hook',
            { opacity: 0, y: 10 },
            { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.4 }
        );

        gsap.fromTo('.cta-button',
            { opacity: 0, y: 10 },
            { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.6 }
        );

        gsap.fromTo('footer',
            { opacity: 0, y: 10 },
            { opacity: 1, y: 0, duration: 0.8, ease: 'power2.out', delay: 0.8 }
        );
    </script>
</body>
</html>
